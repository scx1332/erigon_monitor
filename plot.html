<body>
    <div id="lastCheck"></div>
    <div id='myDiv'><!-- Plotly chart will be drawn inside this DIV --></div>
</body>

<script>
    var getJSON = function(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.responseType = 'json';
        xhr.onload = function() {
            var status = xhr.status;
            if (status === 200) {
                callback(null, xhr.response);
            } else {
                callback(status, xhr.response);
            }
        };
        xhr.send();
    };

    let plotFromJson = function (data) {
        let plotlyData = plotFromErigonLogEvents(data);
        Plotly.newPlot('myDiv', plotlyData);
    }
    getJSON('http://54.36.174.74:5000/events',
        function(err, data) {
            if (err !== null) {
                alert('Something went wrong: ' + err);
            } else {
                plotFromJson(data);
                document.getElementById("lastCheck").innerHTML=data["last_check"];
            }
        });



</script>
